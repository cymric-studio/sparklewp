version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      pull_policy: always
    image: sparklewp-backend:latest
    pull_policy: build
    container_name: sparklewp-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - USE_REAL_MONGO=true
      - MONGO_URI=mongodb://mongodb:27017/sparkle
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      - CLIENT_URL=${CLIENT_URL:-http://localhost:3000}
    depends_on:
      - mongodb
    networks:
      - sparklewp-network

networks:
  sparklewp-network:
    external: true
    name: sparklewp-network

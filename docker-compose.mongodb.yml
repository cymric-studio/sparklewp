version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: sparklewp-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: sparkle
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - sparklewp-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongodb_data:
    name: sparklewp-mongodb-data
  mongodb_config:
    name: sparklewp-mongodb-config

networks:
  sparklewp-network:
    name: sparklewp-network
    driver: bridge

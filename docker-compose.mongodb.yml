services:
  mongodb:
    image: mongo:7.0
    container_name: sparklewp-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: sparkle
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-sparklewp_admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    # DO NOT expose MongoDB port to public - only accessible within Docker network
    # ports:
    #   - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - sparklewp-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongodb_data:
    name: sparklewp-mongodb-data
  mongodb_config:
    name: sparklewp-mongodb-config

networks:
  sparklewp-network:
    name: sparklewp-network
    driver: bridge
